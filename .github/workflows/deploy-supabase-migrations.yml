name: Deploy Supabase Migrations

on:
  pull_request:
    types: [closed]
    branches:
      - prod
    paths:
      - 'backend/supabase/migrations/**'
  workflow_dispatch:  # Permet le d√©clenchement manuel pour tests

jobs:
  deploy-production:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production  # N√©cessite approbation manuelle

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify migrations directory
        run: |
          echo "üìÇ Listing migration files..."
          ls -la backend/supabase/migrations/
          echo "‚úÖ Migration files verified"

      - name: Link to production project
        working-directory: backend
        run: |
          echo "üîó Linking to production project..."
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Deploy migrations to production
        working-directory: backend
        run: |
          echo "üöÄ Deploying migrations to production..."
          supabase db push
          echo "‚úÖ Migrations deployed successfully"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Production database migrations completed successfully"
          echo "Project: ${{ secrets.SUPABASE_PROJECT_ID }}"
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Production database migration failed"
          echo "Please check the logs and verify the migration files"
