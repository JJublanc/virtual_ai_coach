name: Deploy Supabase Migrations

on:
  pull_request:
      types: [closed]
      branches:
        - prod
      paths:
        - 'backend/supabase/migrations/**'

jobs:
  deploy-production:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify migrations directory
        run: |
          echo "üìÇ Listing migration files..."
          ls -la backend/supabase/migrations/
          echo "‚úÖ Migration files verified"

      - name: Deploy to Production
        run: |
          cd backend
          echo "üöÄ Deploying migrations to production..."
          supabase db push --project-ref ${{ secrets.SUPABASE_PROD_PROJECT_ID }}
          echo "‚úÖ Migrations deployed successfully"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Production database migrations completed successfully"
          echo "Project: ${{ secrets.SUPABASE_PROD_PROJECT_ID }}"
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Production database migration failed"
          echo "Please check the logs and verify the migration files"
          exit 1
